<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQGFXFoas-bS0A/company-logo_200_200/0/1560844372370?e=2147483647&v=beta&t=GtFbi2FaoCuDmsJcefPMdBi-yX3sB9f9kdgkf5JXPB8" alt="">
        </div>
        <div class="text-center mt-4 name" style="text-align: center;">
           Sign in
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="E-mail">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <div class=" align-items-left">
            <input type="checkbox" name="" class=" align-items-left" >Remember me! 
            </div><br>
            <a href="www.google.com" class="btn">Login</a>
        </form>
        <div class="text-center fs-6">
            <a href="ForPass.html" target="_blank">Forget password?</a> or <a href="Signup.html">Register</a>
        </div>
    </div>
</body>
</html>
